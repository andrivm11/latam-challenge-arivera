name: Continuous Deployment (CD)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

env:
  PROJECT_ID: latam-challenge-468711
  REGION: us-east1
  REPO_NAME: latam-repo
  SERVICE_NAME: prediction-service

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        id: build-push
        run: |
          IMAGE_URL=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ steps.build-push.outputs.image_url }}
          service_account: salatam@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      # Opción A: si el action 'deploy-cloudrun' expone outputs.url
      - name: Show Deployed URL (from action output)
        if: ${{ steps.deploy.outputs.url != '' }}
        run: echo "Service deployed to: ${{ steps.deploy.outputs.url }}"

      # Opción B (fallback): obtener la URL con gcloud si la acción no expone outputs.url
      - name: Show Deployed URL (fallback via gcloud)
        if: ${{ steps.deploy.outputs.url == '' }}
        run: |
          SERVICE_URL=$(gcloud run services describe "${{ env.SERVICE_NAME }}" --region "${{ env.REGION }}" --format='value(status.url)')
          echo "Service deployed to: $SERVICE_URL"

